<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="stylse.css">
    
    <link rel="icon" href="https://i.ibb.co/LJ1Vz5x/svgviewer-png-output.png" type="image/png">
    <title>Admin Panel</title>
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <div class="grid-container" id="grid-container">
            <div class="box">
                <div id="episode-container" class="episode-container">
                    <!-- Episode squares will be added here -->
                </div>
                <div id="episode-popup" class="episode-popup" style="display: none;">
                    <!-- Popup content goes here -->
                </div>
                <button id="addepisodebtn" class="addepisodebtn">Add Episode</button>
                <form id="episode-form" style="display: none;">
                    <label for="anime">Anime:</label>
                    <input type="text" style="width: 400px;" id="anime" name="anime" required><br>
                    <button type="submit" style="width: 422px;">Add Episode</button>
                </form>
                
            </div>
            <div class="box">
                <button id="addAnimeButton" class="add-anime-button">Add Anime</button>
                <form class="add-anime-form" id="addAnimeForm">
                    <h2>Add New Anime</h2>
                    <label for="newAnimeName">Anime Name:</label>
                    <input type="text" style="width: 360px;" id="newAnimeName" name="newAnimeName" required><br>
                    <label for="totalEpisodes">Total Episodes:</label>
                    <input type="number" style="width: 360px;" id="totalEpisodes" name="totalEpisodes" required><br>
                    <!-- Add more fields as needed for the new anime details -->
                    <button type="submit" style="width: 380px;">Add Anime</button>
                </form>
               
            </div>
            <div id="loading-screen" class="loading-screen" style="display: none;">
                <!-- Use a more modern loading animation, such as a video -->
                <video class="loading-animation" loop autoplay muted playsinline width="100%">
                    <source src="https://i.gifer.com/ZZ5H.mp4" type="video/mp4">
                </video>
            </div>
            <div class="box">
                <button id="deleteEpisodeButton" class="delete-episode-button">Delete Episode</button>
                <form id="delete-episode-form" style="display: none;">
                    <label for="deleteAnime">Anime Name:</label>
                    <input type="text" style="width: 400px;" id="deleteAnime" name="deleteAnime" required><br>
                    <label for="deleteEpisodeNumber">Episode Number:</label>
                    <input type="number" style="width: 400px;" id="deleteEpisodeNumber" name="deleteEpisodeNumber" required><br>
                    <button type="submit" style="width: 422px;">Delete Episode</button>
                </form>
            </div>
            <div class="box">
                <button id="addFeaturedAnime" class="delete-episode-button" style="width: 422px;">Add Featured Anime</button>
                <form id="add-featured-anime-form" style="display: none;">
                    <h2>Add Featured Anime</h2>
                    <label for="featuredAnimeName">Featured Anime Name:</label>
                    <input type="text" style="width: 420px;" id="featuredAnimeName" name="featuredAnimeName" required><br>
                    <label for="featuredAnimeThumbnail">Featured Anime Thumbnail URL:</label>
                    <input type="text" style="width: 420px;" id="featuredAnimeThumbnail" name="featuredAnimeThumbnail" required><br>
                    <button type="submit">Add Featured Anime</button>
                </form>
            </div>
        </div>
    </header>
    <footer>
        <p style="margin-left: 80px;">&copy; 2023 OT Streaming. Tous droits réservés.</p>
    </footer>
    
  <script  src="../data/test/FSES.js"></script>

</body>
</html>
